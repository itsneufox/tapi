name: CI

on:
  push:
    branches: [nightly]
  pull_request:
    branches:
      - nightly
      - production
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check linting
        run: npm run lint

      - name: Type check
        run: npm run type-check

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: CI Results
        run: |
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "All CI tests passed."
          else
            echo "Some CI tests failed."
            exit 1
          fi
